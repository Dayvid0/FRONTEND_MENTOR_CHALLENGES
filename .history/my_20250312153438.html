<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;  
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: skyblue;
      margin: 0;
    }
    .card {
      width: 100px;
      border-radius: 20px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .qr-code img {
      width: 100%;
      border-radius: 10px;
    }
    .text-content {
      margin-top: 20px;
      padding: 0 10px; /* Ensures text aligns with QR code */
    }
    .heading {
      font-size: 18px;
      font-weight: bold;
      color: #1f314f;
      margin: 0;
    }
    .description {
      font-size: 14px;
      color: #7d889e;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="qr-code">
      <img src="/images/image-qr-code.png" alt="QR Code">
    </div>
    <div class="text-content">
      <h1 class="heading">Improve your front-end skills by building projects</h1>
      <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </div>
  </div>
</body>
</html>
