<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <style>
  body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #d5e1ef;
      margin: 0;
      font-family: Arial, sans-serif;
      flex-direction: column;
  }
  .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 260px;
  }
  .qr-container {
      background: #2c7dfa;
      padding: 15px;
      border-radius: 10px;
  }
  .qr-container img {
      width: 100%;
      border-radius: 10px;
  }
  .title {
      font-size: 18px;
      font-weight: bold;
      color: #1f314f;
      margin-top: 15px;
  }
  .description {
      font-size: 14px;
      color: #7d889e;
      margin-top: 10px;
  }
  .attribution {
      font-size: 12px;
      text-align: center;
      margin-top: 20px;
      color: #7d889e;
  }
  .attribution a {
      color: #2c7dfa;
      text-decoration: none;
  }
  </style>
</head>
<body>
  <div class="card">
      <div class="qr-container">
          <img src="./images/image-qr-code.png" alt="QR Code">
      </div>
      <h2 class="title">Improve your front-end skills by building projects</h2>
      <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">OKULLO DAVID</a>.
  </div>
</body>
</html>
