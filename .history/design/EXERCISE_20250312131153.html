<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d5e1ef;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        .qr-container {
            background: #2c7dfa;
            padding: 15px;
            border-radius: 10px;
        }
        .qr-container img {
            width: 100%;
            border-radius: 10px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #1f314f;
            margin-top: 15px;
        }
        .description {
            font-size: 14px;
            color: #7d889e;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="qr-container">
            <img src="qr_code.png" alt="QR Code">
        </div>
        <h2 class="title">Improve your front-end skills by building projects</h2>
        <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</body>
</html>
